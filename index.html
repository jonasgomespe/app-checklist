<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    
<div class="container-checklist">
    <div class="checklist">
        <br>
        <br>
        <br>
        <h1><strong>Checklist</strong></h1>
        <h2>Crie seu checklist para organizar suas tarefas</h2>
        <br>
        <input type="text" placeholder="cadastre sua nova tarefa" id="tarefasText">
        <button id="botao-cadastrar">Cadastrar</button>
        <br>
        <div class="container-lista">
            <div>
                <table id="valoresTarefas">
                    <thead>
                        <tr>
                            <th colspan="2">
                                id
                            </th>
                            <th colspan="2">
                                tarefas
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="./js/interacoes.js"></script>
</body>
</html>
